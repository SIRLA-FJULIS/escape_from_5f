<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>

</head>
<body>
	<script>

//------------DEMO------------------------------

		$('body').terminal(
		{
    		show: function(arg) {
    			this.echo('\n-----------------------------------');
    		
    			if(arg === 'look'){
    				look_menu.forEach(i => this.echo(i));
    				this.echo(
    					'\n(請以 「look X」 為格式, 進行該動作。' +
    					'\n例子: look 1 )');
    			}
    			else if(arg === 'move'){
    				move_menu.forEach(i => this.echo(i));
    				this.echo(
    					'\n(請以 「move X」 為格式, 進行該動作。' +
    					'\n例子: move 1 )');
    			}
    			else if(arg === 'action'){
    				act_menu.forEach(i => this.echo(i));
    				this.echo(
    					'\n(請以 「action X」 為格式, 進行該動作。' +
    					'\n例子: action 1 )');
    			}
    			else{
    				show_menu.forEach(i => this.echo(i));
    				this.echo(
    					'請以 「show X」的格式去查看各項動作更多的選項' + 
    					'\n例子: show action'
					);
				}
				this.echo('\n-----------------------------------');
    		},

    		action: function(arg) {
    			
    			if(flag_act == 0){
	    			if (arg == 1){
	    				this.echo(
							"\n-----------------------------------------" +
							"\n[1]檢查自己身上持有的物品" +
							'\n-----------------------------------------' );
	    				flag_act = 1;
	    			}
	    			else {
	    				this.echo(
							"\n-----------------------------------------" +
							"\n沒有該動作，請使用 「show action」 查看選項。" +
							'\n-----------------------------------------' );
	    			}
	    		}
	    		else{
	    			this.echo('\n目前沒有什麼動作可以進行。')

	    		}

    		},

    		look: function(arg) {
    			if(flag_act == 0){
    				this.echo('眼前一片漆黑，你什麼都看不到。');
    			}
    			else if(flag_look == 1){
    				this.echo('感覺到一絲說不出的異樣，還是快點離開這地方吧。')
				}
				else{
					if (arg == 1){
						this.echo(
							'\n-----------------------------------------' +
							'\n你打開手機的手電筒一照，' +
							'\n眼前是熟悉卻又陌生的場景。' + 
					    	'\n你唯一可以理解到的事就是你正身處廁所。' +
					    	'\n-----------------------------------------');
						flag_look = 1;
					}
					else {
	    				this.echo(
							"\n-----------------------------------------" +
							"\n沒有該動作，請使用 「show look」 查看選項。" +
							'\n-----------------------------------------' );
	    			}
				}
    		},

    		move: function(arg) {
				if(flag_act == 0){
    				this.echo('眼前一片漆黑，你什麼都看不到。');
    			}
    			else if(flag_look == 0){
    				this.echo('眼前一片漆黑，你什麼都看不到。');
    			}
    			else{
    				if (arg == 1){
						this.echo(
							'\n-----------------------------------------' +
							'\n是你正身處廁所，四周沒有任何燈光，彷彿到了某個異空間一般' +
							'\n-----------------------------------------' +
					    	'\n' +
					    	'\n (恭喜你完成使用教學)');
						document.location.href="https://www.google.com";
					}
					else {
	    				this.echo(
							"\n-----------------------------------------" +
							"\n沒有該動作，請使用 「show look」 查看選項。" +
							'\n-----------------------------------------' );
	    			}

    			}

    		}

    	},	
		{
    		greetings:
	    		'[終端機]' + '[Demo] ' +
	    		'\n-----------------------------------------' +
			    '\n你睜開雙眼，' + 
			    '\n眼前一片漆黑' +				     
			    '\n四周沒有任何燈光，彷彿到了某個異空間一般' +
			    '\n接下來，你要做什麼？' + '\n' +
			    '\n-----------------------------------------' +
			    '\n\n (請輸入 「show all」 來查看可以使用的指令)'
		}	    );
		
		//-------------------data-------------------------//
		var show_menu = [
			"[action]",
			"[look]", 
			"[move]"
			];

		var act_menu = [
			"[1] 檢查自己身上持有的物品"
		];

		var look_menu = [
			"[1]嘗試觀察四周"
		];	

		var move_menu = [
			"[1] 走廊I"
		];

		



		//-------------------flag------------------------//
		var flag_act = 0;
		var flag_look = 0;
		

	
	</script>

</body>
</html>
