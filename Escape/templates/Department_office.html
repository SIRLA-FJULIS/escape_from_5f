<script>

//------------DEMO------------------------------

		$('body').terminal(
		{
    		show: function(arg) {
    			this.echo('\n-----------------------------------');
    		
    			if(arg === 'move'){
    				move_menu.forEach(i => this.echo(i));
    				this.echo(
    					'\n(請以 「move X」 為格式, 進行該動作。' +
    					'\n例子: move 1 )');

    					'\n(請以 「action X」 為格式, 進行該動作。' +
    					'\n例子: action 1 )');
    			}
    			else{
    				show_menu.forEach(i => this.echo(i));
    				this.echo(
    					'請以 「show X」的格式去查看各項動作更多的選項' + 
    					'\n例子: show action'
					);
				}
				this.echo('\n-----------------------------------');

    		move: function(arg) {
				if (arg == 1){
					this.echo(
						'\n-----------------------------------------' +
						'\n環視了一下，有一個佈告欄，佈告欄上似乎曾經貼著什麼。' +
						'\n再看到旁邊的牆上寫著「你記得嗎？你是誰？」' +
						'\n「我當然記得，我是…我是…我是誰？」你突然發現自己完全不記得自己的身份。' +
						'\n-----------------------------------------');
					//移動到走廊二
					window.setTimeout(function(){
        					// Move to a new location or you can do something else
       						document.location.href="../Y29ycmlkb3JfaWk=/"; 
    					}, 5000);
				}
				else {
    				this.echo(
						"\n-----------------------------------------" +
						"\n沒有該動作，請使用 「show look」 查看選項。" +
						'\n-----------------------------------------' );
    			}
    		}
    	},	
		{
    		greetings:
    			'\n-----------------------------------------' +
	    		'\n走到系辦門口，想試著推開，卻發現大門被鎖了起來' +
			    '\n拿手機一照發現門口上似乎用了特殊的墨水，用光照射才會顯示文字' +
			    '\n「回想當初，這是你的起點。」' +
			    '\n-----------------------------------------'
		}
		);

			];

			"[1] 走廊II",
		];

		var key = Session.get(key);
